server:
  port: 8092
spring:
  cloud:
    gateway:
      default-filters:
        - AddRequestHeader=source, yupi
      routes:
        - id: add_request_header_route
          uri: http://localhost:8123
          predicates:
            - Path=/api/**
          filters:
            - AddRequestHeader=yupi, swag
            - AddRequestParameter=name, dog
            - name: CircuitBreaker
              args:
                name: myCircuitBreaker
                fallbackUri: forward:/fallback
        - id: yupi-fallback
          uri: https://yupi.icu
          predicates:
          - Path=/fallback
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace